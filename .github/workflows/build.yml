name: Build Cordova APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build Cordova App
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v3

    - name: 🟢 Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: 📦 Install Cordova
      run: npm install -g cordova

    - name: 📁 Create Cordova Project
      run: |
        cordova create app com.example.facewebapp FaceWebApp
        cp -r www/* app/www/
        cp config.xml app/config.xml
        cd app
        cordova platform add android
        cordova plugin add cordova-plugin-camera cordova-plugin-media-capture cordova-plugin-media cordova-plugin-android-permissions

    - name: 🛠️ Build APK
      run: |
        cd app
        cordova build android

    - name: 📤 Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: facewebapp-apk
        path: app/platforms/android/app/build/outputs/apk/debug/app-debug.apk
