name: Build Cordova APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build Cordova App
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v3

    - name: 🟢 Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: 📦 Install Cordova
      run: npm install -g cordova

    - name: 📁 Create Cordova Project
      run: |
        cordova create app com.example.localwebview LocalWebView
        cd app
        cordova platform add android
        cordova plugin add cordova-plugin-camera
        cordova plugin add cordova-plugin-media-capture
        cordova plugin add cordova-plugin-media
        cordova plugin add cordova-plugin-android-permissions
        cordova plugin add cordova-plugin-whitelist

    - name: 📝 Write config.xml (loads localhost)
      run: |
        cat <<EOF > app/config.xml
        <?xml version="1.0" encoding="UTF-8"?>
        <widget id="com.example.localwebview" version="1.0.0"
            xmlns="http://www.w3.org/ns/widgets"
            xmlns:cdv="http://cordova.apache.org/ns/1.0"
            xmlns:android="http://schemas.android.com/apk/res/android">
          <name>LocalWebView</name>
          <description>WebView that loads phone localhost</description>
          <content src="http://127.0.0.1:5000/" />
          <access origin="*" />
          <allow-navigation href="http://127.0.0.1:*" />
          <preference name="AndroidInsecureFileModeEnabled" value="true" />
          <platform name="android">
            <edit-config file="AndroidManifest.xml" mode="merge" target="/manifest/uses-permission">
              <uses-permission android:name="android.permission.CAMERA" />
              <uses-permission android:name="android.permission.INTERNET" />
            </edit-config>
          </platform>
          <plugin name="cordova-plugin-whitelist" />
        </widget>
        EOF

    - name: 📦 Show Cordova Folder Structure
      run: ls -R app

    - name: 🛠️ Build APK (with debug info)
      run: |
        cd app
        cordova build android --verbose --stacktrace || true

    - name: 🔍 List All APKs
      run: |
        find app -name "*.apk" || echo "No APK found"

    - name: 📤 Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: localwebview-apk
        path: "**/*.apk"
