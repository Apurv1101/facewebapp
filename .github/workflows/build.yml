name: Build Cordova APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Cordova Android Build
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout Code
      uses: actions/checkout@v3

    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: 📦 Install Cordova
      run: npm install -g cordova

    - name: 📁 Create Cordova Project and Add Plugins
      run: |
        cordova create app com.example.localwebview LocalWebView
        cp app/config.xml app/config.xml
        cd app
        cordova platform add android@12
        cordova plugin add cordova-plugin-camera
        cordova plugin add cordova-plugin-media-capture
        cordova plugin add cordova-plugin-media
        cordova plugin add cordova-plugin-android-permissions
        cordova plugin add cordova-plugin-whitelist

    - name: 🛠️ Build APK (Verbose)
      run: |
        cd app
        cordova build android --verbose

    - name: 🔍 Find APK
      run: find app -name "*.apk" || ech*
