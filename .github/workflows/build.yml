name: Build Cordova APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Cordova
      run: npm install -g cordova

    - name: Create Cordova project
      run: |
        cordova create app com.example.cameraapp CameraApp
        cp -r www/* app/www/
        cp config.xml app/config.xml
        cd app
        cordova platform add android
        cordova plugin add cordova-plugin-camera cordova-plugin-media cordova-plugin-media-capture cordova-plugin-android-permissions

    - name: Build APK
      run: |
        cd app
        cordova build android

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: camera-app-apk
        path: app/platforms/android/app/build/outputs/apk/debug/app-debug.apk
